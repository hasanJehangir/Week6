<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Define custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color:teal; /* Eye-catching background color */
            margin: 0;
            padding: 0;
            color: white; /* Change text color to white */
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .col-md-4 {
            flex: 0 0 calc(33.3333% - 20px);
            max-width: calc(33.3333% - 20px);
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background for columns */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(94, 19, 19, 0.3); /* Add a subtle shadow */
        }

        .column {
            padding: 20px;
        }

        h1 {
            color:white; /* Make the heading white */
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        #book-list-ul li,
        #search-results li {
            padding: 5px 0;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color:cadetblue; /* Darker blue color for buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #003F80; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1 class="display-4 text-center">ONLINE LIBRARY MANAGEMENT SYSTEM</h1>
    <div class="container">
        <div class="col-md-4" id="book-list" class="column">
            <h2>Book List</h2>
            <ul class="list-group" id="book-list-ul">
                <!-- Book list will be dynamically populated here using JavaScript -->
            </ul>
        </div>
        <div class="col-md-4" id="add-book" class="column">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="book-title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="book-author" placeholder="Author" required>
                </div>
                <div class "form-group">
                    <input type="text" class="form-control" id="book-isbn" placeholder="ISBN" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
        <div class="col-md-4" id="search-book" class="column">
            <h2>Search for Books</h2>
            <form id="search-book-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search...">
                </div>
                <button type="button" class="btn btn-primary" id="search-button">Search Books</button>
            </form>
            <ul class="list-group" id="search-results">
                <!-- Search results will be dynamically populated here using JavaScript -->
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
